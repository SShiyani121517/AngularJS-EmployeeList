<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div style="margin: 100px 50px;" class="container" id="addNewContainer">
            <form action="#!/page2" id="addNewForm" class="form-horizontal">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="number" class="form-control input-sm" data-ng-model="id" id="idNum" style="width: 300px;">
                </div>
                <div class="form-group">
                    <label for="fName">First Name:</label>
                    <input type="text" class="form-control input-sm" data-ng-model="firstname" id="fName" style="width: 300px;">
                </div>
                <div class="form-group">
                    <label for="lName">Last Name:</label>
                    <input type="text" class="form-control input-sm" data-ng-model="lastname" id="lName" style="width: 300px;">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select name="gender" class="form-control input-sm" data-ng-model="gender" id="gender" style="width: 300px;">
                        <option>M</option>
                        <option>F</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control input-sm" data-ng-model="email" id="email" style="width: 300px;">
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" class="form-control input-sm" data-ng-model="city" id="city" style="width: 300px;">
                </div>
                <div class="form-group">
                    <label for="birthDate">Birth Date:</label>
                    <input type="number" class="form-control input-sm" id="birthDate" data-ng-model="age" style="width: 300px;">
                </div>
                <div class="form-group">
                    <input type="submit" value="Save" ng-click="addNewEmp()">
                    <!-- <button class="btn btn-success"><a ng-click="addNew()">Save</a></button> -->
                </div>
            </form>
        </div>
    </div>
</div>
